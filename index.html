<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter in Module nf</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 50px;
        }
        
        #ed-filtro {
            border: none;
            box-shadow: 0 0 0 0;
            height: 20px;
        }
        
        #ed-filtro-border {            
            border-bottom: 2px solid #ddd;            
        }
    </style>
</head>

<body>

    <div class="container" ng-app="sortApp" ng-controller="mainController">

        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <td>
                        <div class="col-xs-1">
                            <strong>Cidade</strong> 
                        </div>

                        <div class="col-xs-11">
                            <div id="ed-filtro-border">
                                <input id="ed-filtro" type="text" class="form-control" placeholder="Filtro" ng-model="searchFish">
                            </div>
                        </div>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in cidades | filter:searchFish">
                    <td>{{ item.cidade }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module('sortApp', [])

            .controller('mainController', function ($scope) {
                $scope.searchFish = '';

                // create the list of sushi rolls 
                $scope.cidades = [
                    { cidade: 'Araruna - PR' },
                    { cidade: 'Maringá - PR' },
                    { cidade: 'São Paulo - SP' },
                    { cidade: 'Rio Claro - SP' },
                    { cidade: 'Rio de janeiro - RJ' },
                    { cidade: 'Belo Horizonte - MG' },
                    { cidade: 'Salvador - BA' },
                    { cidade: 'Curitiba - PR' },
                    { cidade: 'Ribeirão Preto - SP' },
                    { cidade: 'Peabiru - PR' },
                    { cidade: 'Campo Mourão - PR' },
                    { cidade: 'Cianorte - PR' },
                    { cidade: 'Campinas - SP'},
                    { cidade: 'Naviraí - MT'},
                    { cidade: 'Florianópolis - SC'},
                    { cidade: 'Manaus - AM'},
                    { cidade: 'Brasília - DF'},
                    { cidade: 'Porto Alegre - Rio Grande do Sul'},
                    { cidade: 'Goiânia - Goiás'},
                    { cidade: 'João Pessoa - PB'},                   
                ];

            });
    </script>
</body>

</html>
